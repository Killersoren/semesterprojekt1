spring:
  cache:
    cache-names:
      - buckets
    caffeine:
      spec: maximumSize=100000,expireAfterAccess=3600s
bucket4j:
  enabled: true
  filters:
  - cacheName: buckets
    url: .*
    rateLimits:
    - expression: "getRemoteAddr()"
      bandwidths:
      - capacity: 5
        time: 1
        unit: minutes